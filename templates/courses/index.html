<h1>Cursos</h1>
<a href="{{ url_for('courses.create') }}">Novo Curso</a>
<ul>
    {% for course in courses %}
        <li>
            {{ course['name'] }}
            <a href="{{ url_for('courses.edit', id=course['id']) }}">Editar</a>
            <a href="{{ url_for('courses.disciplines', id=course['id']) }}">Gerenciar Disciplinas</a>
            <form action="{{ url_for('courses.delete', id=course['id']) }}" method="post" style="display:inline;">
                <button type="submit">Excluir</button>
            </form>
        </li>
    {% endfor %}
</ul>
