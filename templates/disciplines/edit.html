<h1>Editar Disciplina</h1>
<form method="post">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" value="{{ discipline['name'] }}" required>
    <label for="hours">Horas:</label>
    <input type="number" id="hours" name="hours" value="{{ discipline['hours'] }}" required>
    <button type="submit">Salvar</button>
</form>
