<h1>Disciplinas</h1>
<a href="{{ url_for('disciplines.create') }}">Nova Disciplina</a>
<ul>
    {% for discipline in disciplines %}
        <li>
            {{ discipline['name'] }} - {{ discipline['hours'] }} horas
            <a href="{{ url_for('disciplines.edit', id=discipline['id']) }}">Editar</a>
            <form action="{{ url_for('disciplines.delete', id=discipline['id']) }}" method="post" style="display:inline;">
                <button type="submit">Excluir</button>
            </form>
        </li>
    {% endfor %}
</ul>
