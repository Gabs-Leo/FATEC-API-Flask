<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>FATEC</title>
</head>

<body style="background-color: #FFD2A0;">
    <div>
        <div  class="container d-flex justify-content-center align-items-center min-vh-100">
            <div style="background-color: #FFF;" class="w-100 p-4 rounded">
                <div class="w-100 d-flex justify-content-between">
                    <h1>Editar Professor</h1>
                </div>
                <div class="w-100">
                    <div class="w-100">
                        <form method="post" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome:</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="nome"
                                    name="nome"
                                    value="{{ professor['nome'] }}"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone:</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="telefone"
                                    name="telefone"
                                    value="{{ professor['telefone'] }}"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="usuario" class="form-label">Usu√°rio:</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="usuario"
                                    name="usuario"
                                    value="{{ professor['usuario'] }}"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha:</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="senha"
                                    name="senha">
                            </div>
                            <div class="w-100 d-flex justify-content-between">
                                <a class="btn btn-secondary" href="{{ url_for('teachers.index') }}">Voltar</a>
                                <button type="submit" class="btn btn-success">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script></body>
</html>
