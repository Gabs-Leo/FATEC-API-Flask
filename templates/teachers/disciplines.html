<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>FATEC</title>
</head>

<body style="background-color: #FFD2A0;">
    <div>
        <div  class="container d-flex justify-content-center align-items-center min-vh-100">
            <div style="background-color: #FFF;" class="w-100 p-4 rounded">
                <div class="w-100 d-flex justify-content-between">
                    <h1>Disciplinas para {{ teacher['teacher']['name'] }}</h1>
                </div>
                <div class="w-100">
                    <div class="w-100">
                        <form method="post" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label class="form-label">Disciplinas:</label>
                                <div class="form-check">
                                    {% for discipline in all_disciplines %}
                                        <div class="form-check">
                                            <input
                                                type="checkbox"
                                                class="form-check-input"
                                                id="discipline_{{ discipline['id'] }}"
                                                name="disciplines"
                                                value="{{ discipline['id'] }}"
                                                {% if discipline['id'] in teacher['discipline_ids'] %}checked{% endif %}>
                                            <label for="discipline_{{ discipline['id'] }}" class="form-check-label">
                                                {{ discipline['name'] }}
                                            </label>
                                        </div>
                                    {% endfor %}
                                </div>
                            </div>
                            <div class="w-100 d-flex justify-content-between">
                                <a class="btn btn-secondary" href="{{ url_for('teachers.index') }}">Voltar</a>
                                <button type="submit" class="btn btn-success">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script></body>
</html>
