<h1>Gerenciar Disciplinas para Professor: {{ teacher['teacher']['name'] }}</h1>
<form method="post">
    <ul>
        {% for discipline in all_disciplines %}
            <li>
                <input type="checkbox" name="disciplines" value="{{ discipline['id'] }}"
                       {% if discipline['id'] in teacher['discipline_ids'] %}checked{% endif %}>
                {{ discipline['name'] }}
            </li>
        {% endfor %}
    </ul>
    <button type="submit">Salvar</button>
</form>
<a href="{{ url_for('teachers.index') }}">Voltar</a>
