<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>FATEC</title>
</head>

<body style="background-color: #FFD2A0;">
    <div>
        <div  class="container d-flex justify-content-center align-items-center min-vh-100">
            <div style="background-color: #FFF;" class="w-100 p-4 rounded">
                <div class="w-100 d-flex justify-content-between">
                    <h1>Professores</h1>
                    <div>
                        <a class="btn btn-secondary" href="{{ url_for('home.index') }}">Voltar</a>
                        <a class="btn btn-success" href="{{ url_for('teachers.create') }}">Novo Professor</a>
                    </div>
                </div>
                <div class="w-100">
                    <div class="w-100">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Telefone</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for teacher in teachers %}
                                <tr>
                                    <td>{{ teacher['name'] }}</td>
                                    <td>{{ teacher['phone'] }}</td>
                                    <td>
                                        <a href="{{ url_for('teachers.edit', id=teacher['id']) }}" class="btn btn-sm btn-primary">Editar</a>
                                        <a href="{{ url_for('teachers.disciplines', id=teacher['id']) }}" class="btn btn-sm btn-warning">Gerenciar Disciplinas</a>
                                        <form action="{{ url_for('teachers.delete', id=teacher['id']) }}" method="post" style="display:inline;">
                                            <button type="submit" class="btn btn-sm btn-danger">Excluir</button>
                                        </form>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script></body>
</html>
