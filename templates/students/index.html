<h1>Alunos</h1>
<a href="{{ url_for('students.create') }}">Novo Aluno</a>
<ul>
    {% for student in students %}
        <li>
            {{ student['name'] }} - CPF: {{ student['cpf'] }} - Curso: {{ student['course_name'] or 'Nenhum' }}
            <a href="{{ url_for('students.edit', id=student['id']) }}">Editar</a>
            <form action="{{ url_for('students.delete', id=student['id']) }}" method="post" style="display:inline;">
                <button type="submit">Excluir</button>
            </form>
        </li>
    {% endfor %}
</ul>
