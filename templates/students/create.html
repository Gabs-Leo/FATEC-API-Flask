<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>FATEC</title>
</head>
<body style="background-color: #FFD2A0;">
    <div>
        <div  class="container d-flex justify-content-center align-items-center min-vh-100">
            <div style="background-color: #FFF;" class="w-100 p-4 rounded">
                <div class="w-100">
                    <h1>Novo Aluno</h1>
                </div>
                <div>
                    <form method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome:</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF:</label>
                            <input type="text" id="cpf" name="cpf" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Endere√ßo:</label>
                            <input type="text" id="address" name="address" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Senha:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="course_id" class="form-label">Curso:</label>
                            <select id="course_id" name="course_id" class="form-select">
                                <option value="">Selecione um curso</option>
                                {% for course in courses %}
                                    <option value="{{ course['id'] }}">{{ course['name'] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="w-100 d-flex justify-content-between">
                            <a class="btn btn-secondary" href="{{ url_for('students.index') }}">Cancelar</a>
                            <button type="submit" class="btn btn-success">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script></body>
</html>
